<!DOCTYPE html>
<html lang="en"
<head>
<meta charset="UTF-8">
<title>CSS GRID</title>
<style>
	main [
	border: 1px solid black;
	display: grid;
	grid-template-columns: 33% 33% 33%;
	grid-template-rows: 33% 33% 33%;

</style>
</head>
<body>
<main>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
<div class="four"></div>
<div class="five"></div>
<div class="six"></div>
</main>
</body>
