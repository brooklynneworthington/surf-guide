<!DOCTYPE html>
<html lang="en"
<head>
<meta charset="UTF-8">
<title>CSS GRID</title>
<style>
	main {
	border: 1px solid black;
	display: grid;
	grid-template-columns: repeat(6, 1fr);
	grid-template-rows: (13, 1fr);
	}
	div{
		border:1px solid red;
		height: 100px;
	}
</style>
</head>
<body>
<main>
	<div><img src="headerbackground.jpg" alt="surfer on beach at sunset"></div>
	<div><img src="indexnorthern.jpg" alt="surfers in water by rocks"></div>
	<div><img src="indexcentral.jpg" alt="person standing in grass by ocean"></div>
	<div><img src="indexsouthern.jpg" alt="dog running on beach"></div>
	<div><img src="indexwave.jpg" alt="van on cliff by ocean"></div>
</main>
</body>
